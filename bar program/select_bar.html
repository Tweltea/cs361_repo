<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        .bar-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            max-width: 400px;
            margin: auto;
            text-align: center;
        }

        .bar-container button {
            padding: 10px;
            font-size: 16px;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }

        .bar-container button:hover {
            background-color: #0056b3;
        }
        
        .back-button {
            display: block;
            margin: 20px auto;
            padding: 10px 15px;
            font-size: 16px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .back-button:hover {
            background-color: #218838;
        }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select a Bar</title>
    <link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
    <main>
        <h1 style="text-align: center;">Select a Bar</h1>
        <div class="bar-container">
            <button onclick="selectBar('Squirrels Tavern')">Squirrels Tavern</button>
            <button onclick="selectBar('The Brass Monkey')">The Brass Monkey</button>
            <button onclick="selectBar('The Biere Library')">The Biere Library</button>
            <button onclick="selectBar('The Angry Beaver Bar & Grill')">The Angry Beaver Bar & Grill</button>
            <button onclick="selectBar('The Downward Dog - Campus')">The Downward Dog - Campus</button>
        </div>

        <button onclick="goBack()" class="back-button">Back</button>

        <script>
            function selectBar(bar) {
                localStorage.setItem("selectedBar", bar);
                localStorage.setItem("selectedTime", "None"); // Reset time
                window.location.href = "manual.html";
            }

            function goBack() {
                window.location.href = "manual.html";
            }
        </script>
    </main>
</body>
</html>
